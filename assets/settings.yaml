window:
  title: "Fruity Example"
  width: 1200
  height: 800
  resizable: true
inputs:
- "Jump": "Keyboard/Up"
- "Run Right": "Keyboard/Right"
- "Run Left": "Keyboard/Left"
- "Down": "Keyboard/Down"
resources:
- path: "assets/logo.png"
  type: texture
- path: "assets/shader.wgsl"
  bindings:
  - id: 0
    visibility: fragment
    type: texture
  - id: 1
    visibility: fragment
    type: sampler
- path: "assets/material.material"